<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />


  <title>Task Management</title>

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'accounts/base.css' %}">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
          aria-controls="offcanvasExample">
          <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
        </button>
        <a class="navbar-brand fw-bold text-uppercase me-auto ms-lg-0 ms-3" href="{% url 'base' %}">Task Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" data-bs-target="#navbarSupportedContent"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-person-circle" style="font-size: 2rem"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">My Account</a></li>
                <li><a class="dropdown-item" href="#">Add Project</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">Log Out</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="offcanvas offcanvas-start sidebar-nav bg-dark" tabindex="-1" id="sidebar">
      <div class="offcanvas-body p-0">
        <nav class="navbar-dark">
          <ul class="navbar-nav">
            <li class="my-2">
              <hr class="dropdown-divider bg-light" />
            </li>
            <li>
              <a href="{% url 'dashboard' %}" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-speedometer2"></i></span>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="my-2">
              <hr class="dropdown-divider bg-light" />
            </li>

            <li>
              <a href="{% url 'addproject' %}" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-file-ppt"></i></span>
                <span>Project</span>
              </a>
            </li>
            <li class="my-2">
              <hr class="dropdown-divider bg-light" />
            </li>

            <li>
              <a href="{% url 'addtask' %}" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-list-task"></i></span>
                <span>Task</span>
              </a>
            </li>
            <li class="my-2">
              <hr class="dropdown-divider bg-light" />
            </li>

            <li>
              <a href="{% url 'addgroup' %}" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-person-plus"></i></span>
                <span>Team</span>
              </a>
            </li>
            <li class="my-2">
              <hr class="dropdown-divider bg-light" />
            </li>

            <li>
              <a href="{% url 'addincident' %}" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-clipboard-check"></i></span>
                <span>Incident</span>
              </a>
            </li>
            <li class="my-2">
              <hr class="dropdown-divider bg-light" />
            </li>
            <li>
              <a href="{% url 'user' %}" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-person-fill"></i></span>
                <span>Administration</span>
              </a>
            </li>
            <li class="my-2"><hr class="dropdown-divider bg-light" /></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    {% block content %}
    {{ form }}
    {% endblock %}
  </main>
  <br>
  <br>
  <br>
  <section>
    {% block list %}

    {% endblock %}
  </section>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
