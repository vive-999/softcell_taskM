{% extends 'accounts/base.html' %}

{% block content %}
<h1 style="text-align:center">Project Page</h1>
<hr />
<button type="button" class="btn btn-primary btn-div" data-bs-toggle="modal" data-bs-target="#exampleModal"
  data-bs-whatever="@getbootstrap">
  <i class="bi bi-plus-circle"></i>
  Add Project
</button>

<!-- ADD New PROJECT -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Project</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post" action=""> {% csrf_token %}
          <div class="mb-3">
            <label for="id_name" class="col-form-label">Project Name</label>
            <input type="text" name="name" class="form-control" required id="id_name" />
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Description</label>
            <textarea type="text" name="description" class="form-control" id="id_description"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<hr>

<!-- ALL Projects  -->
<div class="justify-content-center container">
  <h4>All Projects</h4>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col "><center>Action</center>
        </th>

      </tr>
    </thead>
    {% for project in all_projects %}
 
    <tbody>
      <tr>
        <td>{{project.id}}</td>
        <td>{{project.name}}</td>
        <td>{{project.description}}</td>

        <td><a href="{% url 'update-project' project.id %}"><button type="button" class="btn btn-sm btn-success">Edit</button></a>
          <a href="{% url 'delete-project' project.id %}"><button type="button"
              class="btn btn-sm btn-danger">Delete</button></a>
        </td>
   


      </tr>
    </tbody>
    {% endfor %}


  </table>
</div>
{% endblock %}
